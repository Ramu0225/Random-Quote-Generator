<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="icon" type="image/png" href ="quote.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    
    <div class="quoteBox" id="quote-Box">
      <!--Quote-->  
      <div class="quote-text" id="" >
       
        <i class="fas fa-quote-left">  </i>
        <span id="quote"></span>
      </div>
      <!--Author-->
      <div class="quote-author" id ="">
         <span>------<span id="author"></span></span>
      </div>
      <!--Buttons-->
      <div class="btn">
          <button class="btn-twitter" id="twitter" title="Tweet Here!"><i class="fab fa-twitter"></i></button>
          <button class="btn-newQuote" id="newQuoteBtn">New Quote</button>
      </div>
    </div>
    
    <!--loader-->
    <div class="loader" id="loader">loading</div>
    <!--Script -->
    <script src="script.js"></script>
  </body>
</html>
